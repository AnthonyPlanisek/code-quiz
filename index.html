<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel=stylesheet href="https://s3-us-west-2.amazonaws.com/colors-css/2.2.0/colors.min.css">
</head>

<body>

<!--highscore button-->
    <header>
        <button type="button" id="showHS">Highscores</button> <span id="timer">Time: 75</span>
    </header>
    
<!--start game button-->
    <div id='starting'>
        <p id="text">Coding Quiz Challenge<br>
            Try to answer the following questions within the time Limit.<br>
             Keep in mind the incorrect answers will penalize your score-time By ten-seconds!
        </p>
        <div id="startGame">
            <button type="button" id="start">Start game</button>
        </div>
    </div>

<!--placeholders for the questions-->
    <div id="quiz" style = "display: none;">
        <div id="question"> <p>Question</p> </div>
            
            <div id="choices">
                <button type="button" class="choice" id="A" onclick="checkAnswer('A')"></button>
                <button type="button" class="choice" id="B" onclick="checkAnswer('B')"></button>
                <button type="button" class="choice" id="C" onclick="checkAnswer('C')"></button>
                <button type="button" class="choice" id="D" onclick="checkAnswer('D')"></button>
            </div>
            
    </div>

<!--shows highscore and asks player for initials-->
    <div id="highscores" style = "display: none;">
        <div id="score">
            
        </div>
        <form>
            <label for="input">Enter Initials:</label>
            <input type = "text" id = "initials" name = "input">
        </form>
        <button type="button" id="submit">Submit</button>
    </div>

<!--seperate highscore page-->
<br>
    <div id="HSpage" style = "display: none;">
        <p>Top Scores</p>
        <div id="topScore"></div>
        <div id="nameI"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
