<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
<!--highscore button-->
    <button type="button" id="showHS">Highscores</button><br>
<!--start game button-->
    <button type="button" id="start">Start game</button>
<!--placeholders for the questions-->
    <div id="quiz" style = "display: none;">
        <div id="question"> <p>Question</p> </div>
            
            <div id="choices">
                <button type="button" class="choice" id="A" onclick="checkAnswer('A')"></button>
                <button type="button" class="choice" id="B" onclick="checkAnswer('B')"></button>
                <button type="button" class="choice" id="C" onclick="checkAnswer('C')"></button>
                <button type="button" class="choice" id="D" onclick="checkAnswer('D')"></button>
            </div>
            <div id="timer"></div>
    </div>
<!--shows highscore and asks player for initials-->
    <div id="highscores" style = "display: none;">
        <div id="score"></div>
        <form>
            <label for="input">Enter Initials:</label>
            <input type = "text" id = "initials" name = "input">
        </form>
        <button type="button" id="submit">Submit</button>
    </div>
<!--seperate highscore page-->
    <div id="HSpage" style = "display: none;">
        <div id="topScore"></div>
        <div id="name"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
